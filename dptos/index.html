      <style>
         /* Agrega estilos según sea necesario */
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             box-sizing: border-box;
         }
 
         .gallery {
             background-color: #f9f9f9;
             padding: 50px 0;
             text-align: center;
         }
 
         .container {
             max-width: 1200px;
             margin: 0 auto;
         }
 
         .titlepage {
             margin-bottom: 30px;
         }
 
         .titlepage h2 {
             font-size: 36px;
             color: #333;
         }
 
         .titlepage p {
             font-size: 18px;
             color: #666;
         }
 
         .row {
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
         }
 
         .col-md-4 {
             flex: 0 0 33.33%;
             max-width: 33.33%;
             padding: 15px;
         }
 
         .gallery_img {
             overflow: hidden;
         }
 
         .gallery_img img {
             width: 100%;
             height: auto;
             transition: transform 0.3s;
             cursor: pointer;
         }
 
         .gallery_img:hover img {
             transform: scale(1.1);
         }
     </style>
 </head>
 <body>
 
     <div class="gallery">
         <div class="container">
             <div class="titlepage">
                 <h2>Nuestros <span class="green">Departamentos</span></h2>
                 <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered.</p>
             </div>
 
             <div class="row">
                 <div class="col-md-4">
                     <div class="gallery_img" onclick="openImage('images/ata.jpg')">
                         <figure><img src="/images/ata.jpg" alt="#"/></figure>
                     </div>
                 </div>
 
                 <!-- Repite para otras imágenes -->
                 <div class="col-md-4">
                     <div class="gallery_img" onclick="openImage('images/ata1.jpg')">
                         <figure><img src="/images/ata1.jpg" alt="#"/></figure>
                     </div>
                 </div>
 
                 <div class="col-md-4">
                     <div class="gallery_img" onclick="openImage('images/ata1 (2).jpg')">
                         <figure><img src="/images/ata1 (2).jpg" alt="#"/></figure>
                     </div>
                 </div>
                 <div class="col-md-4">
                    <div class="gallery_img" onclick="openImage('images/ata2.jpg')">
                        <figure><img src="/images/ata2.jpg" alt="#"/></figure>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery_img" onclick="openImage('images/ata2 (2).jpg')">
                        <figure><img src="/images/ata2 (2).jpg" alt="#"/></figure>
                    </div>
                </div>
 
                 <!-- Agrega más elementos según sea necesario -->
 
             </div>
         </div>
     </div>
 
     <script>
         function openImage(imageSrc) {
             window.open(imageSrc, '_blank');
         }
     </script>
